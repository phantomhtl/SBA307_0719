<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navBar">
      <div class="siteName">LEGO WORLD</div>
      <div id="navContainer">
        <ul class="navItems">
          <li><a href="/index.html">HOME</a></li>
          <li class="signup"><a href="/newRelease.html">NEW RELEASE</a></li>
          <li class="nav-item dropdown">
            <a
              class="navnav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              INSIDER
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="/signup.html">SIGN UP</a>
              </li>
              <li><a class="dropdown-item" href="/signin.html">SIGN IN</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <form>
      <h3>Sign Up</h3>
      <div class="mb-3">
        <label for="userName" class="form-label">Name</label>
        <input type="text" class="form-control" id="userName" />
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label><br />
        <div class="form-check form-check-inline">
          <input
            type="radio"
            class="form-check-input"
            id="gender_f"
            name="userGender"
            value="female"
          />
          <label for="gender_f" class="form-check-label">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            class="form-check-input"
            id="gender_m"
            name="userGender"
            value="male"
          />
          <label for="gender_m" class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            class="form-check-input"
            id="gender_u"
            name="userGender"
            value="na"
          />
          <label for="gender_u" class="form-check-label"
            >Do Not Wish to Share</label
          >
        </div>
      </div>

      <div class="mb-3">
        <label for="userDOB" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="userDOB" />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
